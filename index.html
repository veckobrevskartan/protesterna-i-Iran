# Iran: Protestvåg och polykris (start 2025-12-28)

## Utlösande händelse
- **2025-12-28:** Protester över hela Iran efter valutakollaps ([2025–2026 Iranian protests – Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests))
- Slagord: **"Död åt diktatorn"** / **"Död åt Khamenei"** ([Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests))
- Största uppror sedan **Mahsa Amini-protesterna 2022–2023** ([Mahsa Amini protests – Wikipedia](https://en.wikipedia.org/wiki/Mahsa_Amini_protests))
- Kravbilden skiftar mot **explicit regimskifte** ([DW](https://www.dw.com/en/iran-starts-2026-facing-protests-inflation-and-sanctions/a-75360572); [Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests))

## Protesterna
### Spridning (platser)
- Start: **Teheran** (basarer + shoppingcentra, bl.a. **Alaeddin Shopping Centre**) ([Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests))
- Städer som nämns:
  - **Isfahan**
  - **Shiraz**
  - **Kermanshah**
  - **Yazd**
  - **Qeshm**
  - **Zanjan**
  - **Hamadan**
  - **Mashhad**
  - (sammanställning i [Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests) + rapportering i [Le Monde](https://www.lemonde.fr/en/international/article/2026/01/01/social-movement-led-by-shopkeepers-shakes-the-iranian-regime_6748982_4.html))

### Basarköpmän (bazar)
- Historisk roll 1979 → nu **motor i protesterna** via butiksstängningar ([Le Monde](https://www.lemonde.fr/en/international/article/2026/01/01/social-movement-led-by-shopkeepers-shakes-the-iranian-regime_6748982_4.html); [Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests))
- Isfahan-exempel: elen stängs → “dominoeffekt” (citerat i [Le Monde](https://www.lemonde.fr/en/international/article/2026/01/01/social-movement-led-by-shopkeepers-shakes-the-iranian-regime_6748982_4.html))

### Studentrörelsen
- Universitet som nämns:
  - Shahid Beheshti
  - Amirkabir
  - Sharif
  - Tehran
  - Khajeh Nasir
  - Isfahan University of Technology
  - Yazd University
  - (sammanställning i [Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests))
- Uttalanden om regimens illegitimitet (citeras i [Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests))

### Deltagare (bredd)
- Pensionärer, Gen Z, kvinnor, flera socioekonomiska skikt ([Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests); [ABC News](https://www.abc.net.au/news/2026-01-02/iran-economic-crisis-sparks-large-protests-against-regime/106192000))

## Varför detta anses farligt för regimen
- Azadeh Kian: “Irans ekonomis bankande hjärta protesterar” ([Le Monde](https://www.lemonde.fr/en/international/article/2026/01/01/social-movement-led-by-shopkeepers-shakes-the-iranian-regime_6748982_4.html))

## Ekonomisk kris som katalysator
### Valutakollaps
- **2025-12-29:** ca **1,45 miljoner rial per USD** (jmf ~800 000 i april 2024) ([Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests); [Reuters](https://www.reuters.com/world/middle-east/irans-currency-sinks-new-record-low-2025-12-08/))
- Analys (Batmanghelidj): devalvering auktoriserad av centralbanken → exportörer gynnas, importörer missgynnas (citerat i [Le Monde](https://www.lemonde.fr/en/international/article/2026/01/01/social-movement-led-by-shopkeepers-shakes-the-iranian-regime_6748982_4.html))

### Inflation och prisexplosion
- Inflation **42,2%** (dec 2025) ([Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests); [Energy Intelligence](https://www.energyintel.com/))
- Prisexempel: mat, vårdprodukter, ost, sangak-bröd, mjölk, malet kött ([Euronews](https://www.euronews.com/business/2025/12/31/empty-tables-sanctions-battered-currency-why-irans-protests-are-different-this-time); [Le Monde](https://www.lemonde.fr/en/international/article/2026/01/01/social-movement-led-by-shopkeepers-shakes-the-iranian-regime_6748982_4.html); [Wikipedia](https://en.wikipedia.org/wiki/2025%E2%80%932026_Iranian_protests))
- Prognos: kontraktion 2025/2026 ([Energy Intelligence](https://www.energyintel.com/))
- Fattigdom: ~1/3 under fattigdomsgränsen ([Carnegie Endowment](https://carnegieendowment.org/sada/2025/06/irans-energy-dilemma-constraints-repercussions-and-policy-options))

## Olje- och energidimensionen
### Minskade oljeintäkter + sanktioner
- Rialen tappat ~97% sedan 2018 (NCRI) ([NCRI – Oil wealth drained](https://www.ncr-iran.org/en/news/economy/irans-oil-wealth-drained-as-regime-faces-economic-collapse-under-renewed-un-sanctions/))
- Repatriering av oljeintäkter som problem (citerat i [Energy Intelligence](https://www.energyintel.com/))
- Rabatter 6–15 USD/fat + beroende av Kina + “mörk flotta” (NCRI) ([NCRI – Oil wealth drained](https://www.ncr-iran.org/en/news/economy/irans-oil-wealth-drained-as-regime-faces-economic-collapse-under-renewed-un-sanctions/))

### Gaskris
- Vinter: hushållskonsumtion >50% → påverkar gasinjektion/tryck i reservoarer (NCRI) ([NCRI – Oil wealth drained](https://www.ncr-iran.org/en/news/economy/irans-oil-wealth-drained-as-regime-faces-economic-collapse-under-renewed-un-sanctions/))
- Förluster och risk för “strandad” olja (Carnegie) ([Carnegie Endowment](https://carnegieendowment.org/sada/2025/06/irans-energy-dilemma-constraints-repercussions-and-policy-options))
